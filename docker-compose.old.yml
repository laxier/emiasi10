version: '3.8'

services:
  emias-bot:
    build: .
    ports:
      - "5000:5000"
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY:-default_secret_key_change_me}
      - DATABASE_URL=sqlite:////data/emias_bot.db
    volumes:
      - ./data:/data
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - EXTERNAL_HOST=${EXTERNAL_HOST:-http://localhost:8000}
    volumes:
      - ./data:/app/data
    depends_on:
      - db
    networks:
      - emias_network

  db:
    image: sqlite3
    volumes:
      - ./data:/data
    networks:
      - emias_network

networks:
  emias_network:
    driver: bridge